name: Lighthouse CI

on: [push, pull_request]

jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # Checks API に書き込み権限を付与
    env:
      LIGHTHOUSE_BASE_URL: ${{ secrets.LIGHTHOUSE_BASE_URL }} # 環境変数を設定
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Nuxt
        run: yarn build

      - name: Run Lighthouse CI
        run: |
          yarn global add @lhci/cli@0.12.x
          lhci autorun --upload.target=temporary-public-storage

      - name: Sanitize manifest.json
        run: |
          jq '.[].htmlPath = "" | .[].jsonPath = ""' lighthouse-results/manifest.json > lighthouse-results/manifest_sanitized.json
          mv lighthouse-results/manifest_sanitized.json lighthouse-results/manifest.json

      - name: Upload Lighthouse results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: lighthouse-results

      - name: Display Lighthouse Results
        run: |
          echo "Lighthouse Results:"
          cat lighthouse-results/manifest.json | jq -r '.[] | "URL: \(.url)\nPerformance: \(.summary.performance)\nAccessibility: \(.summary.accessibility)\nBest Practices: \(.summary["best-practices"])\nSEO: \(.summary.seo)\n"'
