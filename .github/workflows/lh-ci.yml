name: Lighthouse CI

on: [push, pull_request]

jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # Checks API に書き込み権限を付与
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Nuxt
        run: yarn build

      - name: Run Lighthouse CI and Report to GitHub Checks
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: .lighthouserc.cjs # 必要に応じて設定ファイルのパスを指定
          uploadArtifacts: false
          temporaryPublicStorage: false # 必要に応じて変更
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: lighthouse-results

      - name: Display Lighthouse Results
        run: |
          echo "Lighthouse Results:"
          cat lighthouse-results/manifest.json | jq -r '.[] | "URL: \(.url)\nPerformance: \(.summary.performance)\nAccessibility: \(.summary.accessibility)\nBest Practices: \(.summary["best-practices"])\nSEO: \(.summary.seo)\n"'
